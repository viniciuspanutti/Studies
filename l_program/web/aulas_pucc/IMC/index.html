<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--Prova: duas questões iguais, você pega pela regra da primeira página-->
    <meta charset="UTF-8">
    <title>IMC</title>
    <link rel="stylesheet" href="styles/base.css" rel="stylesheet" type="text/css">
    <script src="./scripts/imc.js" defer></script>
</head>
<body>
    <h1>Calcular IMC</h1> <!--Você controla pelo botões que você clica e Js, não tem necessidade de outras coisas no código-->
    <p>Preencha todos os campos</p>
    <label for="txtAltura">Altura:</label><br/>
    <p class="hint">(Em metros, usando ponto. Exemplos: 1.50, 1.77 etc)</p>
    <input id="txtAltura"
        type="text"
        placeholder="1.70"
        required> <br/> <br/>
    <label for="txtPeso">Peso:</label><br/>
    <p class="hint">(Em Kg, usando ponto ou não.
        Exemplos: 72.5, 90.5, 90.0 ou 90)
    </p>
    <input id="txtPeso"
        type="text"
        placeholder="90"
        required> <br/> <br/>
    <button id="btnCalcularIMC" onclick="main()">Calcular</button> <!--executarCalculo();-->
    <!--<button id="btnCalcularIMC" onclick="CalcularIMC('abacaxi', 1.73)">Calcular</button>-->
    <!--strings dentro do cnclick no html precisa ser aspas simples--> <!--Retornaria para nos NaN = Not a Number-->
